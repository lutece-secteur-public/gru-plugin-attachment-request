# Default Labels for XPage
attachment-request.pageTitle=attachment-request
attachment-request.pagePathLabel=attachment-request

#List gender
attachment-request.application.listref.gender=Non pr\u00e9cis\u00e9e;Madame;Monsieur

#Identitystore
attachment-request.identitystore.ApiEndPointUrl=
attachment-request.identitystore.client.code=

# Certification level required to access the attachment request process.
# (Use 0 to deactivate the control check)
attachment-request.access.process.attachment.request.min_level=100
attachment-request.access.process.attachment.request.max_level=400

# Certification level required to display fields containing user data in the form
# (Use 0 to deactivate the control check)
attachment-request.user-info-block.display.min_level=100
attachment-request.user-info-block.display.max_level=300

# Bucket prefix
attachment-request.bucket.prefix=XXX-XX-
